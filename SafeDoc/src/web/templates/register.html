{% extends "base.html" %}

{% block title %}Inscription - SafeDoc{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="glass-card text-center">
            <div class="mb-4">
                <i class="fas fa-user-plus fa-3x text-primary"></i>
                <h1 class="mt-3 h3">Créer un compte</h1>
                <p class="text-muted">Rejoignez SafeDoc pour sécuriser vos documents</p>
            </div>

            <form action="{{ url_for('inscription') }}" method="POST">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-light">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Choisissez un pseudo">
                    </div>
                    <div class="form-text text-muted small">Minimum 3 caractères.</div>
                </div>
                
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-light">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Mot de passe sécurisé">
                    </div>
                    <div class="form-text text-muted small">Doit contenir 8+ caractères, majuscules et chiffres.</div>
                </div>

                <div class="mb-4 text-start">
                    <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-light">
                            <i class="fas fa-check-double"></i>
                        </span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Répéter le mot de passe">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-check me-2"></i>S'inscrire
                    </button>
                </div>
            </form>

            <div class="mt-4 pt-3 border-top border-secondary">
                <p class="mb-0">Déjà inscrit ? 
                    <a href="{{ url_for('connexion') }}" class="text-primary text-decoration-none fw-bold">Se connecter</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
