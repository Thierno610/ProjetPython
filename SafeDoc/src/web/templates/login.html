{% extends "base.html" %}

{% block title %}Connexion - SafeDoc{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="glass-card text-center">
            <div class="mb-4">
                <i class="fas fa-shield-alt fa-3x text-primary"></i>
                <h1 class="mt-3 h3">Bienvenue sur SafeDoc</h1>
                <p class="text-muted">Connectez-vous à votre coffre-fort numérique</p>
            </div>

            <form action="{{ url_for('connexion') }}" method="POST">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-light">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Votre nom d'utilisateur">
                    </div>
                </div>
                
                <div class="mb-4 text-start">
                    <div class="d-flex justify-content-between">
                        <label for="password" class="form-label">Mot de passe</label>
                        <a href="{{ url_for('mot_de_passe_oublie') }}" class="text-primary text-decoration-none small">Oublié ?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-light">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Votre mot de passe">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </button>
                </div>
            </form>

            <div class="mt-4 pt-3 border-top border-secondary">
                <p class="mb-0">Pas encore de compte ? 
                    <a href="{{ url_for('inscription') }}" class="text-primary text-decoration-none fw-bold">Créer un compte</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
