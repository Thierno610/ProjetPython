{% extends "base.html" %}

{% block title %}Mot de passe oublié - SafeDoc{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="glass-card text-center">
            <div class="mb-4">
                <i class="fas fa-key fa-3x text-primary"></i>
                <h1 class="mt-3 h3">Récupération</h1>
                <p class="text-muted">Saisissez votre nom d'utilisateur pour réinitialiser votre mot de passe</p>
            </div>

            <form action="{{ url_for('mot_de_passe_oublie') }}" method="POST">
                <div class="mb-4 text-start">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-light">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" required
                            placeholder="Votre nom d'utilisateur">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Envoyer les instructions
                    </button>
                </div>
            </form>

            <div class="mt-4 pt-3 border-top border-secondary">
                <p class="mb-0">
                    <a href="{{ url_for('connexion') }}" class="text-primary text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Retour à la connexion
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
